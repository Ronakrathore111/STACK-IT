<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register – Queryhub</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/auth-style.css" />
</head>
<body>

  <div class="background">
      <div class="shape circle-three"></div>
      <div class="shape circle-four"></div>
  </div>

  <div class="container">
    
    <div class="toggle-btns">
      <h3 class="active-title">Join Queryhub</h3>
    </div>

    <form id="register-form" class="form active">
      <h2>Create Account ✨</h2>
      <p class="sub-text">Start your journey with us today.</p>

      <div class="input-group">
          <input type="text" id="username" required autocomplete="off" />
          <label for="username">Username</label>
      </div>

      <div class="input-group">
          <input type="email" id="email" required autocomplete="off" />
          <label for="email">Email Address</label>
      </div>

      <div class="input-group">
          <input type="password" id="password" required autocomplete="off" />
          <label for="password">Password</label>
      </div>

      <button type="submit" class="glow-on-hover">Register</button>

      <p id="register-error" style="color: #ff6b6b; text-align:center; margin-top:10px; font-size: 0.9rem;"></p>

      <div class="links">
        <span class="text-muted">Already have an account?</span>
        <a href="login.html">Log In</a>
      </div>
    </form>

  </div>

  <script src="js/util.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
