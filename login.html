<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login â€“ QueryHub</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/auth-style.css" />
</head>
<body>

  <div class="background">
      <div class="shape circle-one"></div>
      <div class="shape circle-two"></div>
  </div>

  <div class="container">
    <div class="toggle-btns">
      <h3 class="active-title">QueryHub</h3>
    </div>

    <form id="login-form" class="form active">
      <h2>Welcome Back ðŸ‘‹</h2>
      <p class="sub-text">Enter your credentials to access your account</p>

      <div class="input-group">
          <input type="email" id="email" required autocomplete="off" />
          <label for="email">Email Address</label>
      </div>

      <div class="input-group">
          <input type="password" id="password" required autocomplete="off" />
          <label for="password">Password</label>
      </div>

      <button type="submit" class="glow-on-hover">Log In</button>

      <p id="login-error" style="color: #ff6b6b; text-align:center; margin-top:10px; font-size: 0.9rem;"></p>

      <div class="links">
        <span class="text-muted">New here?</span>
        <a href="register.html">Create an account</a>
      </div>
    </form>
  </div>

  <script src="js/util.js"></script>
  <script src="js/auth.js"></script>

</body>
</html>
